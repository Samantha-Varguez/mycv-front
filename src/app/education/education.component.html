
<h2>Education</h2>
<div>
    <p *ngFor="let education of arrEducation; let i = index">
      <br> {{ "Degree name: " }} {{ education.degree }} 
      <br> {{" University: "}} {{ education.university }} 
      <br> {{" Inicio: "}} {{ education.startDate }} 
      <br> {{" Final: "}} {{ education.endDate }}
     </p>
   
</div>
